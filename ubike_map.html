<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>YouBike 臺北市公共自行車即時資訊</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <style>
    body{ padding: 1em;  }

    #map{
      display: block; width: 90%; height: 600px; border: 1px solid #ccc;
    }
  </style>

</head>
<body>

  <h1>YouBike 臺北市公共自行車即時資訊</h1>

  <div id="app">
    <div class="row">
      <div class="col-md-8">
        <div id="map">
          </div>
      </div>
      <div class="col-md-4">
        <div class="well ">
          <h4>Ubike search</h4>
          <div class="input-group ">
            <input type="text" class="form-control" v-model="searchName">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button">Go!</button>
            </span>
          </div>
          <!-- /.input-group -->
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>場站名稱</th>
              <th>可用車輛/</br>總車輛</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="s in filterStops" @click.prevent="setCenter(s.lat, s.lng)">
              <td>{{ s.sno }}</td>
              <td>{{ s.sna }}</td>
              <td>{{ s.sbi }}/{{ s.tot }}</td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>

  </div>

  <script src="//maps.googleapis.com/maps/api/js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="scripts.js"></script>

</body>
</html>
